<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/e1aaf64c7e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/Sign_up.css">

</head>
<body>

    <div class="form-container ">
      <form id="sign_up">
        <h1 class="text-center mb-4">Sign up</h1>
        <div class="form-group ">
          <input type="text" class="form-control no-border" id="usernameInput" placeholder="User Name">
        </div>
        <hr>
        <div class="form-group">
          <input type="email" class="form-control no-border" id="emailInput" placeholder="Email">
        </div>
        <hr>
        <div class="form-group">
          <input type="text" class="form-control no-border" id="addressInput" placeholder="Address">
        </div>
        <hr>
        <div class="form-group">
          <input type="tel" class="form-control no-border" id="phoneInput" placeholder="Phone">
        </div>
        <hr>
        <button type="button" class="btn btn-dark mb-3">Sign up</button>
        <p class="text-center text-danger ">Already a member? Sign up</p>
      </form>
    </div>
    
</body>
</html>
